MEMORY {
  RAM:     start = $0000, size = $6000, file = %O;
  DEV:     start = $6000, size = $2000;
  ROM:     start = $8000, size = $8000, file = "rom.bin", fill = yes; 
}
SEGMENTS {
  CODE:    load = RAM, type = ro, start = $0200;
  DATA:    load = RAM, type = rw;
  BSS:     load = RAM, type = bss, define = yes;
  OS:      load = ROM, type = ro;
  VECTORS: load = ROM, type = overwrite, start = $FFFA;
}
